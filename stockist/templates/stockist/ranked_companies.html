{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Ranked Companies</h1>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
                <tr>
                    <td>{{ company.company_name }}</td>
                    <td>{{ company.Score|floatformat:2  }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
